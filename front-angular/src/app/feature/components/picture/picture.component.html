<div class="userpicture-wrapper">
  <div class="userpicture-field">
    <img *ngIf="userPicture" class="userpicture" src="{{ userPicture.path }}">
  </div>
  <div class="userpicture-info">
    <div class="button">
      <button mat-raised-button type="submit" (click)="goBack()">Back</button>
      <button mat-raised-button color="warn" type="submit" (click)="deletePicture()">Delete</button>
    </div>
  </div>
</div>
